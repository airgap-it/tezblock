<div class="container p-0" *ngIf="loading$ | async; else loaded">
  <table class="table" style="border-collapse: initial">
    <thead>
      <tr>
        <loading-skeleton [class]="'ph'"></loading-skeleton>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="p-0">
          <loading-skeleton [class]="'ph'"></loading-skeleton>
        </td>
      </tr>
      <tr>
        <td class="p-0">
          <loading-skeleton [class]="'ph'"></loading-skeleton>
        </td>
      </tr>
      <tr>
        <td class="p-0">
          <loading-skeleton [class]="'ph'"></loading-skeleton>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #loaded>
  <div class="table-responsive mb-3">
    <table class="table table-hover">
      <ng-container *ngIf="transactions">
        <ng-container *ngIf="transactions.length > 0; then thenTemplate; else elseTemplate"></ng-container>
      </ng-container>
      <ng-template #thenTemplate>
        <thead>
          <tr>
            <th *ngFor="let col of config" scope="col" [width]="col.width">
              {{ col.name }}
            </th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngIf="transactions">
            <ng-container *ngFor="let transaction of transactions; let i = index">
              <tr [ngClass]="{ 'table-danger': transaction.status && transaction.status !== 'applied' }" (click)="expand(transaction)">
                <!--tx status is always 'null' for endorsements-->
                <td *ngFor="let col of config; let j = index">
                  <ng-template #dynamic></ng-template>
                </td>
              </tr>
              <tr class="table-extended__active" *ngIf="transaction.expand">
                <td colspan="10" class="py-3 px-0">
                  <ng-container *ngIf="enableSearch">
                    <div class="input-group input-group-main">
                      <input
                        class="form-control form-control--focus-white"
                        placeholder="Filter by Address"
                        [(ngModel)]="filterTerm"
                        (keydown.enter)="filterTransactions(filterTerm)"
                      />
                      <div class="input-group-append">
                        <button class="btn btn-primary" type="submit" (click)="filterTransactions(filterTerm)">
                          <fa-icon [icon]="'search' | iconPipe" class="text-white d-inline-block d-sm-none"></fa-icon>
                          <span class="d-none d-sm-inline-block">Filter</span>
                        </button>
                      </div>
                    </div>
                  </ng-container>
                  <div class="table-responsive">
                    <table class="table table-hover">
                      <thead>
                        <tr>
                          <th>
                            Delegator Account
                          </th>
                          <th>
                            Payout
                          </th>
                          <th>
                            Share
                          </th>
                        </tr>
                      </thead>
                      <tbody
                        *ngFor="
                          let payout of transaction.payouts
                            | paginate
                              : {
                                  id: 'listing_pagination',
                                  itemsPerPage: 10,
                                  currentPage: rewardspage,
                                  totalItems: transaction.payouts.length
                                }
                        "
                      >
                        <tr>
                          <td>
                            <address-cell [data]="payout.delegator"></address-cell>
                          </td>
                          <td>
                            <amount-cell [data]="payout.payout"></amount-cell>
                          </td>
                          <td>
                            {{ payout.share | percentage }}
                          </td>
                        </tr>
                      </tbody>
                    </table>
                    <div>
                      <pagination-controls
                        id="listing_pagination"
                        directionLinks="true"
                        (pageChange)="rewardspage = $event"
                      ></pagination-controls>
                    </div>
                  </div>
                </td>
              </tr>
            </ng-container>
          </ng-container>
        </tbody>
      </ng-template>
      <ng-template #elseTemplate>
        <thead width="180">
          <tr><th>No Transactions</th></tr>
        </thead>
      </ng-template>
    </table>
    <button *ngIf="showLoadMoreButton" type="button" class="btn btn-sm btn-primary-light w-100" (click)="loadMore()">Load more</button>
  </div>
</ng-template>
