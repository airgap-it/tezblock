<a *ngIf="data" ng-href="#here" [routerLink]="[linkPath, data]" class="btn btn-link p-0" role="button">
    <ng-container *ngIf="alias; else noAlias">
        {{ alias || data | withoutBraces }}
    </ng-container>
    <ng-template #noAlias>
        {{ (alias || data) | withoutBraces | shortenString }}
    </ng-template>
</a>
