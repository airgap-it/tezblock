<div
  class="chart"
  [style.height.px]="size?.height"
  [style.width.px]="size?.width"
>
  <canvas
    baseChart
    width="700"
    height="200"
    [chartType]="chartType"
    [datasets]="datasets"
    [labels]="labels"
    [colors]="colors"
    [options]="options"
    [legend]="false"
  ></canvas>
  <!-- // wrong results with binding .. : /
    [width]="size.width"
    [height]="size.height" 
  -->
</div>
