<div [ngSwitch]="options?.isText" class="media d-flex align-items-center">
  <ng-container *ngSwitchCase="true">{{ address }}</ng-container>
  <ng-container *ngSwitchDefault>
    <identicon *ngIf="!options?.hideIdenticon" class="mr-2" [address]="address" [forceIdenticon]="options?.forceIdenticon"></identicon>

    <div class="media-body" [ngSwitch]="clickableButton">
      <a *ngSwitchCase="false" class="btn p-0" role="button">
        {{ formattedAddress }}
      </a>
      <a *ngSwitchDefault [routerLink]="[path, address]" class="btn btn-link p-0" role="button">
        {{ formattedAddress }}
      </a>
    </div>
  </ng-container>
</div>
