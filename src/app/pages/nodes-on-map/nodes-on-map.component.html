<div class="mb-5 pt-5">
  <div class="container p-0">
    <div class="card h-100 pt-3">
      <div class="card-body p-4">
        <h5 class="card-title mb-3">Connected Nodes</h5>
        <div class="row pb-3">
          <div class="col">
            <div #tooltip class="tooltip2">
              {{ selectedCountry?.country }} runs
              {{ selectedCountry?.count }} nodes
            </div>
            <object
              data="/assets/img/world.svg"
              #world
              width="100%"
              height="100%"
              type="image/svg+xml"
            ></object>
          </div>
        </div>
        <div class="row">
          <div class="col px-2">
            <tezblock-table
              [columns]="columns"
              [data]="data$ | async"
              [loading]="loading$ | async"
              [pagination]="showLoadMore$ | async"
              (onLoadMore)="loadMore()"
              (onSort)="sortBy($event)"
              [orderBy]="orderBy$ | async"
            ></tezblock-table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
