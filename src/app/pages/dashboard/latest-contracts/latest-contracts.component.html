<div *ngFor="let contract of contracts$ | async">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-6 p-0">
        <address-item [address]="contract.id" ng-href="#here" (click)="inspectDetail(contract.id)"></address-item>
      </div>
      <div class="col-6 p-0">
        <p class="m-0">{{ contract.totalSupply }} {{ contract.symbol }}</p>
      </div>
    </div>
    <hr />
  </div>
</div>
