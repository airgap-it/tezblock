<div class="mb-5 pt-5">
  <div class="container p-0">
    <div class="card h-100 pt-3">
      <div class="card-body p-4">
        <h5 [ngSwitch]="routeName$ | async" class="card-title mb-3">
          <ng-container *ngSwitchCase="'transaction'">
            Transactions
            <app-occurrence-statistics
              kind="Transactions"
              [count]="transactionsCountLast24h$ | async"
              [chartDatasets]="transactionsChartDatasets$ | async"
              [chartLabels]="chartLabels"
            ></app-occurrence-statistics>
          </ng-container>
          <ng-container *ngSwitchCase="'block'">
            Blocks
          </ng-container>
          <ng-container *ngSwitchCase="'activation'">
            Activations
            <app-occurrence-statistics
              kind="Activations"
              [count]="activationsCountLast24h$ | async"
              [chartDatasets]="activationsChartDatasets$ | async"
              [chartLabels]="chartLabels"
            ></app-occurrence-statistics>
          </ng-container>
          <ng-container *ngSwitchCase="'origination'">
            Originations
            <app-occurrence-statistics
              kind="Originations"
              [count]="originationsCountLast24h$ | async"
              [chartDatasets]="originationsChartDatasets$ | async"
              [chartLabels]="chartLabels"
            ></app-occurrence-statistics>
          </ng-container>
          <ng-container *ngSwitchCase="'delegation'">
            Delegations
          </ng-container>
          <ng-container *ngSwitchCase="'endorsement'">
            Endorsements
          </ng-container>
          <ng-container *ngSwitchCase="'vote'">
            Votes
          </ng-container>
          <ng-container *ngSwitchCase="'proposal'">
            Proposals
          </ng-container>
          <ng-container *ngSwitchCase="'double-baking'">
            Double Baking Evidence
          </ng-container>
          <ng-container *ngSwitchCase="'double-endorsement'">
            Double Endorsement Evidence
          </ng-container>
          <ng-container *ngSwitchCase="'bakers'">
            Bakers
          </ng-container>
        </h5>
        <div *ngIf="(routeName$ | async) === 'bakers'" class="row">
          <div class="col py-3">
            <ng-container *ngIf="totalActiveBakers$ | async as totalActiveBakers">
              <h5 class="card-title__secondary mb-3 ">
                Total Number of Bakers
              </h5>
              <h3>
                {{ totalActiveBakers }}
                <loading-skeleton *ngIf="(totalActiveBakers$ | async) === undefined" [loadingWidth]="'150px'"></loading-skeleton>
              </h3>
            </ng-container>
          </div>
        </div>
        <div class="row">
          <div class="col px-2">
            <tezblock-table2
              [columns]="columns"
              [data]="data$ | async"
              [loading]="loading$ | async"
              [pagination]="showLoadMore$ | async"
              (onLoadMore)="loadMore()"
            ></tezblock-table2>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
