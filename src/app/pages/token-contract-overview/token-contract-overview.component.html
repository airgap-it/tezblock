<div class="mb-5 pt-5">
  <div class="container p-0">
    <div class="card h-100 pt-3">
      <div class="card-body p-4">
        <h5 class="card-title mb-3">
          Asset Smart Contracts
        </h5>
        <div class="row">
          <div class="col px-2">
            <tezblock-table
              [columns]="columns"
              [data]="data$ | async"
              [loading]="loading$ | async"
              [pagination]="showLoadMore$ | async"
              [orderBy]="orderBy$ | async"
              noDataLabel="No Contracts"
              (onLoadMore)="loadMore()"
            ></tezblock-table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
